es:
  notification_mailer:
    task_deleted:
      subject: "La tarea fue borrada"
      greeting: "Estimado %{receiver_name},"
      body_html: "La tarea %{task_title} del proyecto %{project_url} fue eliminada por %{admin_name}."
    comment:
      subject: "Comentario para la tarea recibida"
      greeting: "Estimado %{receiver_name},"
      comment: "comentario"
      body_html: "%{user_name} añadió un comentario a la tarea %{task_url}."
    revision_approved:
      subject: "La versión aprobada del proyecto cambió"
      body_html: "%{approver_name} cambió la versión aprobada del proyecto %{project_url}."
    task_started:
      subject: "La tarea ha comenzado"
      greeting: "Estimado %{receiver_name},"
      body_html: "%{user_name} ha comenzado la tarea %{task_title} del proyecto %{project_url}."
    accept_new_task:
      subject: "La tarea fue aprobada"
      greeting: "Estimado %{receiver_name},"
      body_html: "La tarea %{task_title} del proyecto %{project_url} fue aprobada."
    under_review_task:
      subject: "Tarea culminada y en revisión"
      greeting: "Estimado %{receiver_name},"
      body_html: "%{reviewee_name} ha marcado la tarea %{task_title} del proyecto %{project_url} como culminada."
    notify_user_for_rejecting_new_task:
      subject: "La tarea no fue aprobada"
      greeting: "Estimado %{receiver_name},"
      body_html: "Su tarea %{task_title} del proyecto %{project_url} no fue aceptada por el líder del proyecto."
    notify_others_for_rejecting_new_task:
      subject: "La tarea no fue aprobada"
      greeting: "Estimado %{receiver_name},"
      body_html: "La tarea %{task_title} del proyecto %{project_url} no ha sido aceptada por el líder del proyecto."
    invite_admin:
      subject: "Invitación para Proyecto"
      greeting: "Estimado %{user_name}"
      body: "Ha recibido una invitación para el rol de administrador del proyecto.
            Por favor haga clic en el siguiente enlace para aceptar o rechazar la invitación.
            Gracias."
    suggest_task:
      subject: "Tarea Sugerida"
      greeting: "Estimado %{user_name}"
      body_html: "%{user_name} ha sugerido una nueva tarea para el proyecto %{project_url}"
    task_completed:
      subject: "La tarea ha sido completada"
      greeting: "Estimado %{receiver_name},"
      body_html: "%{reviewer_name} ha revisado y aprobado la tarea %{task_title} del proyecto %{project_url}."
    task_incomplete:
      subject: "[WeServe] Tarea ha sido rechazada"
      greeting: "Estimado(a) %{receiver_name},"
      body_html: "%{reviewer_name} ha revisado y rechazado la tarea %{task_title} del proyecto %{project_url}."
    new_message:
      subject: "[WeServe] Nuevo mensaje de %{user_name}"
      greeting: "Estimado(a) %{receiver_name},"
      body_html: "%{user_name} le envió un nuevo mensaje:"
    notify_assignee_on_removing_from_task:
      subject: "[WeServe] You were removed from a task"
      greeting: "Dear %{user_name}"
      body: "You were removed from task %{task_title}."
    notify_interested_user_on_removing_from_task:
      subject: "[WeServe] Task member was removed"
      greeting: "Dear %{user_name}"
      body: "%{assignee_name} was removed from task %{task_title}."
