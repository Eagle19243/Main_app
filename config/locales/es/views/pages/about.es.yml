    about:
      title: "Acerca de"
      heading: "Acerca de Weserve.io"
      description: "Weserve.io es una plataforma por internet que convierte a su audiencia en una fuerza de trabajo auto-financiada para resolver problemas comunes. El objetivo es ayudarlo a liderar acciones legítimas y sostenibles directamente hacia el mundo, en vez de desperdiciar su tiempo protestando en las redes sociales o haciedo disturbios en las calles. Weserve.io ayuda a los ciudadanos en todo el mundo a dar forma a su sociedad, dejando a un lado partidismos políticos o financieros."
